simulation_params:
  dt: 10
  time: 300000
  max_iter: 24
  include_processes:
    - conversion
    - max_solubility
    - diffusion
    - sorption

output:
  step_time: 1000
  quantities:
    - fuel_m_kg
 #   - fuel_n_mol
 #   - deg_m_kg
 #   - deg_n_mol
 #   - cont.water_c_kg/m3
 #   - cont.water_c_mol/m3
 #   - cont.water_sat_%
 #   - granit.water_m_kg
 #   - granit.water_n_mol
 #   - granit.water_m(cumsum)_kg
  isotopes: []
  elements: [I]
  summary_quantity: no
  degradation_rate: no
  columns_ordering: quantity/name
  name_ordering: together
  separators: dec,_col;
  number_format: .4E
  file_name: .\kontejner.csv
  statistics:
    - cont_max_c
    - granit_inflow
  
container:
  radius: 0.415
  height: 3.74
  free_volume: 0.2
  T0_water_inflow_time: 2e5
  fuel_degradation_function:
    model: user_def
    user_def:
      times:    [0,   1e6]
      values_%: [irf, 100]
    power:
      degradation_time_span: 1e6
      power_factor: 0.3
      time_step: 100
  bentonite_contact_area_function:
    times:    [0]
    values_%: [10]
  direct_outflow_into_granite_%/year: 0
    
bentonite:
  width: 0.7
  dr: 0.1
  density: 1500
  zones_outer_bound: [0.3, 0.5, 0.7]
  porosity:
    times:   [0]
    zone1_%: [30]
    zone2_%: [30]
    zone3_%: [30]
  De_b_modification:
    times:   [0,  3e5, 1e6]
    zone1_%: [100, 50, 20]
    zone2_%: [100, 90, 80]
    zone3_%: [100, 95, 90]
  Kd_b_modification:
    times:   [0]
    zone1_%: [100]
    zone2_%: [100]
    zone3_%: [100]
  bound_model: granite_layer

granite_layer:
  width: 0.1
  conc_by_bentonite_bound_conc_%: 0
  De_source: De_b_%
  De_b_%: 0
  

